<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Álbum 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #444;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #d81b60;
      font-size: 3em;
      text-shadow: 1px 1px #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 1000px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 50px;
      font-size: 1.5em;
      color: #c2185b;
    }

    .signature {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
      font-style: italic;
    }

    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Nosso cantinho ✨</h1>

  <div class="gallery">
    <img src="https://cdn.discordapp.com/attachments/1357849009485516882/1361009322838196427/IMG_20250413_125538.jpg.jpg?ex=67fd3234&is=67fbe0b4&hm=6d80f12b9fd423472223ed98441f213a15056540d465d82af4a5e466e658d479&" alt="Foto 1">
    
    <img src="https://cdn.discordapp.com/attachments/1357849009485516882/1361009316932489468/IMG_20250413_125523.jpg.jpg?ex=67fd3233&is=67fbe0b3&hm=4624c97651c891896eda8c57694cb6fb9b25be8c6b4d99c39d253a5f58bd8a9f&" alt="Foto 2">
    
    <img src="https://cdn.discordapp.com/attachments/1357849009485516882/1361009316580036879/IMG_20250413_125547.jpg.jpg?ex=67fd3233&is=67fbe0b3&hm=dd24be2dba97266473e32518032887f17b93707c258ca9eb52b3c38128c0e460&" alt="Foto 3">
    
    <img src="https://br.web.img3.acsta.net/pictures/20/11/04/11/32/4052345.jpg" alt="Foto especial">
  </div>

  <div class="message">
    Cada uma dessas fotos me faz sorrir mais um pouquinho 💕<br>
    Obrigado por estar comigo. Você é muito especial! 🌹
  </div>

  <div class="signature">
    — Artur 💌
  </div>

  <footer>
    Feito com carinho 💖
  </footer>
</body>
</html>
